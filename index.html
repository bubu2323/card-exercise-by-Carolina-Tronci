<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Card</title>
</head>

<body>
    <div class="container">
        <main class="main-container">
            <div class="container-img">
                <img src="images/image-equilibrium.jpg" alt="cube" class="cube">
            </div>
        </main>
        <section>
            <h1>Equilibrium #3429</h1>
            <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <div class="numbers">
            <p class="eth "> <img src="images/icon-ethereum.svg" class="icon" alt="symbol"> 0.041 ETH</p>
            <p class="days-left "> <img class="icon" src="images/icon-clock.svg" alt="clock">3 days left</p>
        </div>
        <hr>
        <footer>
            <div> <img class="avatar" src="images/image-avatar.png" alt="avatar"></div>
            <div class="img-credit">
                <p class="creation"> <span class="lightblue"> Creation</span> of <span class="white"> Jules Wyvern
                    </span></p>
            </div>
        </footer>
    </div>

    <br>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/bubu2323">Carolina Tronci</a>.
    </div>
</body>

</html>
